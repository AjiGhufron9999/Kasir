
<div class="content" role="main">
    <router-outlet>
      
    </router-outlet>
  
    
  
    <!-- Resources -->
  
    <div class="card-container">
      <mat-card class="login-card">
        <mat-card-header>
          <mat-card-title>Cemerlang Swalayan</mat-card-title>
          <mat-card-subtitle>Jl. Blambangan No.221, Krebet, Bululawang, Malang</mat-card-subtitle>
        </mat-card-header>
        <img
        width="400"
        alt="Cemerlang-Swalayan Logo"
        src="../assets/img/IMG_0681.jpg"/>
        <mat-card-content>
          <mat-tab-group>
            
            <mat-tab label="Login"> 
              <div class="content">
              <mat-form-field class="example-full-width" appearance="fill" >
                <mat-label>Username</mat-label>
                <input matInput placeholder="" [(ngModel)]="login_username">
              </mat-form-field>
            
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput placeholder="" type="password" [(ngModel)]="login_password" required>
              </mat-form-field>
              <br>
              <button mat-button routerLink="../menu-utama" (click)="login()">LOGIN</button>
              </div>
              <br>
              <div>
                <button mat-button routerLink="../utility/ubah-password" >Lupa Password</button>
              </div>
            </mat-tab>
            <mat-tab label="Daftar">
              <div class="content">
                <mat-form-field class="example-full-width" appearance="fill" >
                  <mat-label>Nama Lengkap</mat-label>
                  <input matInput placeholder="" [(ngModel)]="daftar_nama">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill" >
                  <mat-label>Username</mat-label>
                  <input matInput placeholder="" [(ngModel)]="daftar_username">
                </mat-form-field>
              
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Password</mat-label>
                  <input matInput placeholder="" type="password" [(ngModel)]="daftar_password" required>
                </mat-form-field>
                <br>
                <button mat-button (click)="daftar()">Daftar</button>
                </div>
            </mat-tab>
            
          </mat-tab-group>
        </mat-card-content>
        <mat-card-actions >
  
        </mat-card-actions>
      </mat-card>
    </div>
  

  
  </div>
